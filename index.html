<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='https://hodlinfo.com/favicon.ico'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Hodlinfo</title>
</head>
<body>
    <div class="mainContainer">
            <!-- header section -->
             <div class="mainContainer2">

           
            
            <header>
                <!-- image container? -->
                <div class="imgDiv">
                    <img src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png" alt="hodlinfo Logo">                    
                </div>
                <!-- dropdown div -->
                <div class="dropDiv">
                    <select>
                        <option value="INR">INR</option>
                    </select>
                    <select class="jsSelect">
                            <!-- option brought through js  -->
                    </select>
                    <button id="butBtcBtn"><a href="https://wazirx.com/signup" target="_blank">BUY BTC</a></button>
                </div>
                <div class="telegramDiv">
                    <span class="timerSpan"></span>
                    <button><i class="fa-brands fa-telegram"></i>Connect Telegram</button>
                <div class="themeToggle"><span class="slideSpan"></span></div>
            </header>      

            <!-- percentage showing div -->

            <div class="percentDiv">
                        <div>
                            <h1>0.17%</h1>
                            <span>5 Mins</span>
                        </div>
                        <div>
                            <h1>0.17%</h1>
                            <span>5 Mins</span>
                        </div>
                        <main>
                            <span class="bestprice">Best Price to Trade</span>
                            <h1>₹56,479,98</h1>
                            <span>Average BTC/INR price including commission</span>
                        </main>
                        <div>
                            <h1>10.35%</h1>
                            <span>1 Day</span>
                        </div>
                        <div>
                            <h1>14.36%</h1>
                            <span>7 Days</span>
                        </div>
            </div>

            <!-- bit coin table -->

            <div class="moneyDiv">

                <table>
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Platform</th>
                        <th>Last Traded Price</th>
                        <th>Buy / Sell Price</th>
                        <th>Difference</th>
                        <th>Savings</th>
                        </tr>
                    </thead>

                    <tbody class="tablebody">
                        <tbody class="tablebody">
                                    <!-- added through js -->
                      </tbody>
                </table>
                <div class="Footer">
                    <pre>Copyright © 2019   Hodllinfo.com</pre>
                 </div>                
            </div>

            <!-- footer -->
             <footer>
                <a class="addToHomeFooter">Add hodlinfo to home screen</a>
            </footer>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
